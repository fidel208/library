<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Library</h1>
    <button id="new-book-btn">New book</button>
    <div class="books" id="books-container"></div>
        <dialog id="book-dialog">
        <form action="" id="book-form">
            <h2>Add a new book</h2>
            <label for="name">Name :</label>
            <input type="text" id="name" required>

            <label for="author">Author :</label>
            <input type="text" id="author" required>

            <label for="pages">Pages :</label>
            <input type="number" id="pages" required>

            <select name="options" id="read" required>
                <option value="" disabled selected>Read Status</option>
                <option value="true">Read</option>
                <option value="false">Not read</option>
            </select>

            <div class="submit-btns">
                <button type="button" id="cancel-btn">Cancel</button>
                <button type="submit">Add book</button>
            </div>
        </form>
        </dialog>
    <script src="script.js"></script>
</body>
<i></i>
</html>
